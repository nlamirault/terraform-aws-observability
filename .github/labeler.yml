---
# Labels for action/labeler

######################################
# Label area/xxx

area/github:
- changed-files:
  - any-glob-to-any-file: .github/**

area/terraform:
- changed-files:
  - any-glob-to-any-file: adot/*.tf
- changed-files:
  - any-glob-to-any-file: amg/*.tf
- changed-files:
  - any-glob-to-any-file: amp/*.tf
- changed-files:
  - any-glob-to-any-file: cloudwatch/*.tf
- changed-files:
  - any-glob-to-any-file: grafana/*.tf
- changed-files:
  - any-glob-to-any-file: loki/*.tf
- changed-files:
  - any-glob-to-any-file: mimir/*.tf
- changed-files:
  - any-glob-to-any-file: prometheus/*.tf
- changed-files:
  - any-glob-to-any-file: tempo/*.tf

######################################
# Label kind/xxx

kind/documentation:
- changed-files:
  - any-glob-to-any-file: README.md
- changed-files:
  - any-glob-to-any-file: "**/*.md"
