name: Project / Validate

on:
  pull_request:
    branches:
      - master
    paths:
      - 'modules/**'
  # push:
  #   branches:
  #     - master
  #   paths:
  #     - 'modules/**'

jobs:
  aws:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    - name: Terraform Validate
      id: fmt
      run: |
        for i in $(ls modules) ; do pushd "modules/$i" ; terraform init ; terraform fmt -check ; terraform validate ; popd ; done
